<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="sort.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app" @mousedown="startDrag" @mousemove="doDrag">
            <cell-component 
            v-for="n in 510"
            v-bind:position="n-1"
            v-bind:key="n-1" 
            v-bind:x="x"
            v-bind:y="y"
            v-bind:dragging="dragging"
            ></cell-component>
        </div>
        <script src="sort.js"></script>
    </body>
</html>
